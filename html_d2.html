<!DOCTYPE html>
<html lang="en">

<head>
    <title>diag2</title>
</head>

<body>

    <script>

        // write a program that input 2 numbers and print the bigger one
        // input x (use prompt) 
        // input y (use prompt)
        // if x is bigger than y ? then print x
        //                         else print y

        x = parseInt(prompt('Please enter a number (for x): '))
        y = parseInt(prompt('Please enter a number (for y): '))

        if (x > y) {
            // if YES do this.
            document.write(x)
            document.write(' > ')
            document.write(y)
        } else {
            // if NO do this.
            document.write(y)
            document.write(' >= ')
            document.write(x)
        }
        // after if ...
        console.log('goodbye...');
    </script>

</body>

</html>
